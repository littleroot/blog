---
layout: default
title: Home
---

{% if site.data.pages.size %}
<div class="posts index">
  <ul>
    {% for item in site.data.pages %}
    <li>
      <a href="{{ item.path }}">
        {{ item.title }}
      </a>
      {% if false %}
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
{% else %}
<p>No posts.</p>
{% endif %}
